name: Docker CIs with Gradle

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
env:
  new_version: $((${{ secrets.VERSION }}+1))
  old_version: ${{ secrets.VERSION }}

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          distribution: corretto
          java-version: 17

      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2.9.0

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar          

      - name: Execute Gradle build
        run: |
          chmod +x ./gradlew
          ./gradlew bootJar
      - uses: mr-smithers-excellent/docker-build-push@v6
        name: Push Docker image
        with:
          image: danielsabana/componente-patrones
          tags: ${{ env.GIT_SHA_SHORT }}
          registry: docker.io
          dockerfile: Dockerfile
          username: danielsabana
          password: ${{ secrets.CLAVE }}

      - name: Update Version in Deployment
        run: |
          git@github.com:dani-saavedra/componente-patrones-k8s.git
           sed -i 's|image: .*$|image: $NEW_IMAGE_TAG|' componente-patrones-deployment.yaml
          git config user.email "actions@github.com"
          git config user.name "GitHub Actions"

      - name: Commit and Push Changes
        uses: actions-js/push@master
        with:
          directory: helm-chart
          github_token: ${{ secrets.TOKEN }}
          repository: software-unisabana/helm-chart
          message: Version updated ${date}
